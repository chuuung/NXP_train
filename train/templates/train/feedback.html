<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
      $('input[type="checkbox"]').on('change', function() {
        $('input[type="checkbox"]').not(this).prop('checked', false);
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .icon{
        width: 128px;
      }
      .btn{
        height: 230px;
        display: inline-block;
        font-size: 25px;
      }
      table{
        
        width: 500px;
        top: 20%;
        padding: 30px;
        text-align: center;
        left: 50%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
      }
      td, th{
        margin: 12px;
      }
    </style>
    <title>HHHH</title>
  </head>
  <body>
    <form class="form-control" action="" method="post">
      <table>
        {% csrf_token %}
        <!--
        <button type="button" class="btn btn-danger" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Too hot</button>
        <button class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Too cold</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button>
        -->
        <tr>
        <td colspan="2">
        <input name="hot" type="checkbox" class="btn-check" id="btn-cold" autocomplete="off">
        <label class="btn btn-danger" for="btn-cold">
          <img class="icon" src="{% static 'fire.png' %}">
          <br>
          <br>
          Too hot
        </label>
        <input name="cold" type="checkbox" class="btn-check" id="btn-hot" autocomplete="off">
        <label class="btn btn-primary" for="btn-hot">
          <img class="icon" src="{% static 'snowflake.png' %}">
          <br>
          <br>
          Too cold
        </label>
        <br>
        <br>
        </td>  
        </tr>
        <tr>
        {% for x in form %}
        <th>
          {{ x.label }}
          <br>
        </th>
        <td>
          {{ x }}
          <br>
        </td>
        {% endfor %}
        <br>
        </tr>
        <tr>
        <td colspan="2">
        <input type="submit" value="Submit" >
        </td>
        </tr>
      </table>
    </form>

  </body>
</html>
