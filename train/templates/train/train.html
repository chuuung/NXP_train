<!DOCTYPE html>
{% load static %}
<html lang="en">
  <script src="{% static 'temperature.js' %}"></script>
  <head>
    <meta charset="UTF-8">
    <style>
      .train{
        z-index: -1;
        height: 170px;
      }
      .info{
        font-size: 70px;
        top: 200px;
      }
      .info_container{
        display: inline-block;
        position: relative;
      }
      #info1{
        left: 250px;
        top: 120px;
      }
      #info2{
        left: 320px;
        top: 120px;
      }
      #info3{
        left: 380px;
        top: 120px;
      }
      #info4{
        left: 450px;
        top: 120px;
      }
      .unit{
        font-size: 30px;
      }
      #head{
      position: absolute;
      top: 300px;
      left: 220px;
      width: 252px;
      background-color: #C7EFCF;
      border-radius: 110px 15px 15px 15px;
      }
      #left{
      position: absolute;
      top: 300px;
      /*left: 490px;*/
      right: 50.3%;
      width: 225px;
      background-color: #C7EFCF;
      border-radius: 15px 15px 15px 15px;
      }
      #right{
      position: absolute;
      top: 300px;
      /*left: 725px;*/
      left: 50.3%;
      width: 225px;
      background-color: #C7EFCF;
      border-radius: 15px 15px 15px 15px;
      }
      #end{
      position: absolute;
      top: 300px;
      right: 220px;
      width: 252px;
      background-color: #C7EFCF;
      border-radius: 15px 110px 15px 15px;
      }
    </style>
    <title>Title</title>
  </head>
  <body>
    <div>
      <div class="info_container" id="info1">
        <span class="info" id="temp1">0</span>
        <span class="unit">°C</span>
        <span class="info" id="people1">{{p1}}</span>
        <span class="unit">人</span>
      </div>

      <div class="info_container" id="info2">
        <span class="info" id="temp2">0</span>
        <span class="unit">°C</span>
        <span class="info" id="people2">{{p2}}</span>
        <span class="unit">人</span>
      </div>

      <div class="info_container" id="info3">
        <span class="info" id="temp3">0</span>
        <span class="unit">°C</span>
        <span class="info" id="people3">{{p3}}</span>
        <span class="unit">人</span>
      </div>

      <div class="info_container"  id="info4">
        <span class="info" id="temp4">0</span>
        <span class="unit">°C</span>
        <span class="info" id="people4">{{p4}}</span>
        <span class="unit">人</span>
      </div>

      <center>
        <div>
          <div id="head" class="train"></div>
          <div id="left" class="train"></div>
          <div id="right" class="train"></div>
          <div id="end" class="train"></div>
          <img src="{% static 'train-2.png' %}">
          <img src="{% static 'train-2.png' %}" style="transform:scaleX(-1);">
        </div>
      </center>
      <button onclick="check_pnumber()">Check people!</button>

    </div>
  </body>
</html>
