<!DOCTYPE html>
{% load static %}
<html lang="en">
  <script src="{% static 'temperature.js' %}"></script>
  <head>
    <meta charset="UTF-8">
    <style>
      .train{
        z-index: -1;
        height: 170px;
      }
      .info{
        font-size: 50px;
        top: 200px;
      }
      .info_container{
        display: inline-block;
        position: relative;
      }
      #info1{
        left: 220px;
        top: 120px;
      }
      #info2{
        left: 250px;
        top: 120px;
      }
      #info3{
        left: 280px;
        top: 120px;
      }
      #info4{
        left: 310px;
        top: 120px;
      }
      .unit{
        font-size: 25px;
      }
      #head{
      position: absolute;
      top: 270px;
      left: 220px;
      width: 252px;
      background-color: #C7EFCF;
      border-radius: 120px 15px 15px 15px;
      }
      #left{
      position: absolute;
      top: 270px;
      /*left: 490px;*/
      right: 50.3%;
      width: 225px;
      background-color: #C7EFCF;
      border-radius: 15px 15px 15px 15px;
      }
      #right{
      position: absolute;
      top: 270px;
      /*left: 725px;*/
      left: 50.3%;
      width: 225px;
      background-color: #C7EFCF;
      border-radius: 15px 15px 15px 15px;
      }
      #end{
      position: absolute;
      top: 270px;
      right: 215px;
      width: 252px;
      background-color: #C7EFCF;
      border-radius: 15px 130px 20px 15px;
      }
    </style>
    <title>Title</title>
  </head>
  <body>
    <div>
      <div class="info_container" id="info1">
        <span class="info" id="temp1">{{t1.t}}</span>
        <span class="unit">°C</span>
        <span class="info" id="people1">{{t1.p}}</span>
        <span class="unit">人</span>
      </div>

      <div class="info_container" id="info2">
        <span class="info" id="temp2">{{t2.t}}</span>
        <span class="unit">°C</span>
        <span class="info" id="people2">{{t2.p}}</span>
        <span class="unit">人</span>
      </div>

      <div class="info_container" id="info3">
        <span class="info" id="temp3">{{t3.t}}</span>
        <span class="unit">°C</span>
        <span class="info" id="people3">{{t3.p}}</span>
        <span class="unit">人</span>
      </div>

      <div class="info_container"  id="info4">
        <span class="info" id="temp4">{{t4.t}}</span>
        <span class="unit">°C</span>
        <span class="info" id="people4">{{t4.p}}</span>
        <span class="unit">人</span>
      </div>

      <center>
        <div>
          <div id="head" class="train"></div>
          <div id="left" class="train"></div>
          <div id="right" class="train"></div>
          <div id="end" class="train"></div>
          <img src="{% static 'train-2.png' %}">
          <img src="{% static 'train-2.png' %}" style="transform:scaleX(-1);">
        </div>
      </center>
      <button onclick="check_pnumber()">Check people!</button>
      <img src="{% static 'messageImage_1697944608564.jpg'%}" style="width: 200px; left: 730px; position: absolute;bottom: 130px;">
      <textarea style="width:200px;height:200px; left: 730px;position: absolute;bottom: -100px; resize: none;">
        {% for x in t3_m %}
          {{x}}
        {% endfor %}    
      </textarea>
    </div>
  </body>
</html>
